<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <h1>UA Gasoline Station</h1>
    <p>
      Welcome to a world class gasoline station in the University of the
      Assumption
    </p>

    <br /><br />
    <br />

    <hr />

    <!-- HTML Table -->
    <!-- tr - table row -->
    <!-- td - table data -->

    <table border="10">
      <thead>
        <tr>
          <th colspan="2">Type</th>
          <th>Price</th>
          <th>Description</th>
        </tr>
      </thead>

      <tbody>
        <tr align="center">
          <td>Unleaded</td>
          <td>Green</td>
          <td>55/L</td>
          <td>Used by modern vehicles</td>
        </tr>

        <tr align="center">
          <td>Premium</td>
          <td>Red</td>
          <td>59/L</td>
          <td>Used by vehicles with large engines</td>
        </tr>

        <tr align="center">
          <td>Diesel</td>
          <td>Yellow</td>
          <td>49/L</td>
          <td>Used by heavy duty vehicles</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
            <th colspan="4">Please choose your fuel</th>
        </tr>
      </tfoot>
    </table>

    <br><br>

    <p><em>
        
    </em></p>
  </body>
</html>
